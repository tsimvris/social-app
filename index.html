    <title>Social App</title>
    <link rel="stylesheet" href="style.css" />

    <main>
      <section class="stories">
        <article class="stories--item">
          <img
            src="https://source.unsplash.com/random?beach"
            alt=""
            class="content"
          />
          <img
            src="https://source.unsplash.com/random?people"

            class="content-creator"
          />

        <article class="stories--item">

          />
        </article>
        <article class="stories--item">
          <img
            src="https://source.unsplash.com/random?beach"
            alt=""
            class="content"
          />
          <img
            src="https://source.unsplash.com/random?peopleÂ¨"
            alt=""
            class="content-creator"
          />
        </article>
      </section>
      <section class="newsfeed-wrapper">
        <article class="post-wrapper">
          <div class="post-header">
            <div class="post-header-left">
              <img
                class="profile-pic"
                src="https://source.unsplash.com/random?people"
                alt="post creator"
              />
              <div class="post-creator">
                <h2 class="creator-name">Jacob Washington</h2>
                <p class="post-time">20m ago</p>
              </div>
            </div>

            <a class="post-options">
              <img src="/assets/icons/Dots Vertical.svg" alt="post options" />
            </a>
          </div>
          <p class="post-content post-text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit
            quae sed inventore ipsum cupiditate ea esse dolore aliquid magni
            dolorum.
          </p>
          <div class="post-reactions">
            <div class="post-actions">
              <button class="post-like-button">
                <img class="post-like" src="./assets/icons/Like.svg" alt="" />
              </button>
              <button class="post-comment-button">
                <img
                  class="post-comment"
                  src="./assets/icons/Comment.svg"
                  alt=""
                />
              </button>
              <button class="post-share-button">
                <img class="post-share" src="./assets/icons/Share.svg" alt="" />
              </button>
            </div>
            <button class="post-bookmark-button">
              <img
                class="post-bookmark"
                src="./assets/icons/Bookmark.svg"
                alt=""
              />
            </button>
          </div>
        </article>
        <article class="post-wrapper">

            <button class="post-options">
              <img src="/assets/icons/Dots Vertical.svg" alt="post options" />
            </button>
          </div>
          <p class="post-content post-image">
            <img src="https://source.unsplash.com/random" alt="" />
          </p>
          <div class="post-reactions">
            <div class="post-actions">
              <button class="post-like-button">

        <button class="nav-button homefeed-button">
          <img src="./assets/icons/Feed.svg" alt="" />
        </button>
        <button class="nav-button search-button">
          <img src="./assets/icons/Search.svg" alt="" />

        <button class="nav-button create-button">
          <img src="./assets/icons/Plus.svg" alt="" />
